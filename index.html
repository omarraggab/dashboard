<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashbord | Omar Ragab</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="img_front_end.webp" alt="profile">
                </div>
                <h2>omar</h2>
            </li>
            <li >
                <a  class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>


        <div class="data-info">
            <div class="box">
               <i class="fas fa-user"></i>
               <div class="data">
                <p>user</p>
                <span>100</span>
               </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                 <p>posts</p>
                 <span>476</span>
                </div>
             </div>
             <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                 <p>products</p>
                 <span>3456</span>
                </div>
             </div>
             <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                 <p>revenue</p>
                 <span>$1503</span>
                </div>
             </div>
        </div>
   
        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-chart-table"></i>
        </div>

      <table>
        <thead>
            <tr>
                <th>product</th>
                <th>price</th>
                <th>count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tv</td>
                <td><span class="price">$147</span></td>
                <td><span class="count">57</span></td>
            </tr>
            <tr>
                <td>phone</td>
                <td><span class="price">$1147</span></td>
                <td><span class="count">527</span></td>
            </tr>
            <tr>
                <td>shose</td>
                <td><span class="price">$147</span></td>
                <td><span class="count">57</span></td>
            </tr>
            <tr>
                <td>tv</td>
                <td><span class="price">$147</span></td>
                <td><span class="count">547</span></td>
            </tr>
            <tr>
                <td>watch</td>
                <td><span class="price">$1547</span></td>
                <td><span class="count">577</span></td>
            </tr>
            <tr>
                <td>smart-watch</td>
                <td><span class="price">$34147</span></td>
                <td><span class="count">557</span></td>
            </tr>
        </tbody>
      </table>




    </div>
</body>
</html>
